<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <form id="login-form">
    <div class="form-group">
      <label for="login-identifier">Email or Mobile</label>
      <input type="text" id="login-identifier" name="identifier" required>
    </div>

    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
    </div>

    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>

    <button class="btn" type="submit">Login</button>
    <button class="btn google-btn" type="button">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register</div>
  </form>

  <form id="register-form" class="hidden">
    <div class="form-group">
      <label for="reg-name">Full Name</label>
      <input type="text" id="reg-name" name="name" required>
    </div>

    <div class="form-group">
      <label for="reg-mobile">Mobile Number</label>
      <input type="tel" id="reg-mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" name="email" required>
    </div>

    <div class="form-group">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" name="password" required>
    </div>

    <div class="form-group">
      <label for="reg-confirm-password">Confirm Password</label>
      <input type="password" id="reg-confirm-password" name="confirm_password" required>
    </div>

    <button class="btn" type="submit">Register</button>
    <button class="btn google-btn" type="button">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
  </form>
</div>

<script>
  function toggleForm() {
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");

    if (loginForm.classList.contains("hidden")) {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      formTitle.textContent = "Login";
    } else {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      formTitle.textContent = "Register";
    }
  }
</script>

</body>
</html>
