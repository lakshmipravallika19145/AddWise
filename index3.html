<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Auth Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style3.css">
</head>
<body class="d-flex align-items-center justify-content-center py-5">

  <div class="container glass col-md-8 col-lg-6">
    <div class="row">
      <!-- Left panel -->
      <div class="col-md-5 text-center mb-4 mb-md-0 d-flex flex-column justify-content-center">
        <h2 class="fw-bold">Welcome!</h2>
       <p>Join us for Exploring the world that you have ever seen</p>
        <div>
          <span class="toggle-btn me-3" id="show-login">Login</span> | 
          <span class="toggle-btn ms-3" id="show-signup">Signup</span>
        </div>
      </div>

      <!-- Right panel -->
      <div class="col-md-7">
        <!-- Login Form -->
        <form id="login-form">
          <h4 class="mb-3">Login</h4>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
            <div class="text-end mt-1">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-3d w-100">Login</button>

          <!-- Continue with Google button -->
          <button type="button" class="btn-google" aria-label="Continue with Google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" >
              <path fill="#4285f4" d="M533.5 278.4c0-18.7-1.5-36.7-4.4-54.1H272v102.5h146.9c-6.3 34-25.7 62.9-54.9 82v68h88.6c52-48 81.9-118.7 81.9-198.4z"/>
              <path fill="#34a853" d="M272 544.3c73.6 0 135.5-24.3 180.7-65.9l-88.6-68c-24.6 16.5-56 26.3-92 26.3-70.7 0-130.6-47.8-152-112.1h-89.4v70.4c45 88 137.6 149.3 241.4 149.3z"/>
              <path fill="#fbbc04" d="M120 326.6c-10.7-32-10.7-66.7 0-98.7v-70.4H30.6C11.2 198.6 0 235 0 272s11.2 73.4 30.6 108.5l89.4-54.9z"/>
              <path fill="#ea4335" d="M272 107.7c39.8 0 75.5 13.7 103.6 40.7l77.6-77.6C395 24.3 333.1 0 272 0 168.2 0 75.6 61.3 30.6 149.3l89.4 70.4c21.4-64.3 81.3-112 152-112z"/>
            </svg>
            Continue with Google
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="d-none">
          <h4 class="mb-3">Signup</h4>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Age" required />
          </div>
          <div class="mb-3">
            <select class="form-select" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="btn btn-3d w-100">Signup</button>

          <!-- Continue with Google button -->
          <button type="button" class="btn-google" aria-label="Continue with Google">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" >
              <path fill="#4285f4" d="M533.5 278.4c0-18.7-1.5-36.7-4.4-54.1H272v102.5h146.9c-6.3 34-25.7 62.9-54.9 82v68h88.6c52-48 81.9-118.7 81.9-198.4z"/>
              <path fill="#34a853" d="M272 544.3c73.6 0 135.5-24.3 180.7-65.9l-88.6-68c-24.6 16.5-56 26.3-92 26.3-70.7 0-130.6-47.8-152-112.1h-89.4v70.4c45 88 137.6 149.3 241.4 149.3z"/>
              <path fill="#fbbc04" d="M120 326.6c-10.7-32-10.7-66.7 0-98.7v-70.4H30.6C11.2 198.6 0 235 0 272s11.2 73.4 30.6 108.5l89.4-54.9z"/>
              <path fill="#ea4335" d="M272 107.7c39.8 0 75.5 13.7 103.6 40.7l77.6-77.6C395 24.3 333.1 0 272 0 168.2 0 75.6 61.3 30.6 149.3l89.4 70.4c21.4-64.3 81.3-112 152-112z"/>
            </svg>
            Continue with Google
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLogin = document.getElementById('show-login');
    const showSignup = document.getElementById('show-signup');

    showLogin.onclick = () => {
      loginForm.classList.remove('d-none');
      signupForm.classList.add('d-none');
    };

    showSignup.onclick = () => {
      signupForm.classList.remove('d-none');
      loginForm.classList.add('d-none');
    };
  </script>
</body>
</html>
